<script type="text/javascript">
  function Redirect() {
 
    var newSession = new Session();
    newSession.userName = getValue('login-input');
    window.localStorage.setItem(SESSION_KEY, JSON.stringify(newSession));

    if(getValue('login-input').length >= 5) {
      window.location="index.html";
    }

    else {
      alertify.error("Tu alias debe contener mas de 5 caracteres");
    }
  }
</script>
